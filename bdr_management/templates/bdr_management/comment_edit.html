{% extends 'bdr_management/_management_base.html' %}
{% load widget_tweaks %}


{% block head %}

  <script src="{{ STATIC_URL }}ckeditor/ckeditor.js"></script>

  <style type="text/css">
    label {
      padding-bottom: 7px;
      display: block;
    }
  </style>

{% endblock %}


{% block content %}

  {% include 'bdr_management/_edit_header.html' %}

  <form method="post">
    {% csrf_token %}
    <label for="{{ form.text.auto_id }}">
      <strong>{{ form.text.label }}</strong></label>
    {% render_field form.text %}<br><br>
    <button type="submit" class="primary_button">Save</button>

  <script>CKEDITOR.replace('id_text')</script>

  </form>

{% endblock %}
