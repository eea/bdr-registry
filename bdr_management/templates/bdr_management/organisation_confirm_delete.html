{% extends 'bdr_management/_management_base.html' %}
{% load utils %}

{% block breadcrumbs %}

  <div class="breadcrumbitem">
    <a href="{% url 'home' %}">Registry</a>
  </div>

  <div class="breadcrumbitem">
    <a href="{% url 'management:organisations' %}">
      Organisations</a>
  </div>

  <div class="breadcrumbitem">
    <a href="{% url 'management:organisations_view' pk=object.pk %}">
      {{ object }}</a>
  </div>

  <div class="breadcrumbitemlast">
    Delete organisation
  </div>

{% endblock %}

{% block content %}

  <h1>{{ object }}</h1>

  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete this company?</p>
    {{ form.as_p }}
    <input type="submit" value="Confirm" />
  </form>

{% endblock %}
