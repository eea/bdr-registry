{% extends 'bdr_management/_management_base.html' %}


{% block content %}

<h1>Create account for {{ company }}</h1>

<form method="POST" action="" class="push-top">
{% csrf_token %}

  <div class="form-group">
    <label>
      <input type="checkbox" checked="checked" name="send_mail">
       Send emails with new passwords
    </label>
  </div>

  <div id="company-persons">
    <ul>
      {% for person in company.people.all %}
        <li><b>{{ person }}</b></li>
      {% endfor %}
    </ul>
  </div>

  <div class="btn-toolbar">
    <button class="btn-blue" type="submit">Create account</button>
    <a class="btn" href="{% url 'management:companies_view' pk=object.pk %}">
      Cancel
    </a>
  </div>
</form>

{% endblock %}
