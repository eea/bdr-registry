{% extends 'bdr_management/_management_base.html' %}


{% block content %}

  <h1>Reset password for {{ organisation }}</h1>

  <p>Are you sure?</p>

  <form method="POST" action="">

    {% csrf_token %}

    <label>
        <input type="checkbox" checked="checked" name="email">
         Send emails with new passwords
    </label>

    <br><br>
    <button type="submit">Reset passwords</button>
  </form>

{% endblock %}
