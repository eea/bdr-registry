{% extends 'bdr_management/_management_base.html' %}
{% load utils %}

{% block breadcrumbs %}

  <div class="breadcrumbitem">
    <a href="{% url 'home' %}">Registry</a>
  </div>

  <div class="breadcrumbitem">
    <a href="{% url 'management:persons' %}">
      Persons</a>
  </div>

  <div class="breadcrumbitem">
    <a href="{% url 'management:persons_view' pk=object.pk %}">
      {{ object }}</a>
  </div>

  <div class="breadcrumbitemlast">
    Delete person
  </div>

{% endblock %}

{% block content %}

  <h1>{{ object }}</h1>

  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete this person?</p>
    <input type="submit" value="Confirm" />
  </form>

{% endblock %}
