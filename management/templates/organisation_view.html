{% extends '_management_base.html' %}

{% block content %}

  {% include 'view.html' %}

  <h2>Comments</h2>

  {% for comment in object.comments.all %}
    <table class="datatable" style="width: 100%">
      <tbody>
        <tr>
          <th class="scope-row">Created</th>
          <td class="scope-pad">{{ comment.created }}</td>
        </tr>
        <tr>
          <th class="scope-row">Text</th>
          <td class="scope-pad">{{ comment.text|linebreaksbr }}</td>
        </tr>
      </tbody>
    </table>
  {% endfor %}

{% endblock %}
