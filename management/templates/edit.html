{% extends '_management_base.html' %}
{% load utils %}
{% load widget_tweaks %}


{% block content %}

  {% include 'edit_title.html' %}

  <form method="post">
    {% csrf_token %}

    <table>
      <tbody>

        {% for field in form %}
          <tr>
            <td>
              <label
                  for="id_{{ field.name }}"
                  class="question{% if field.field.required %} required{% endif %}">
                {{ field.label }}
              </label>
            </td>
            <td>
              {{ field|add_error_class:"error" }}
            </td>
          </tr>
        {% endfor %}

        <tr>
          <td colspan="2">
            <button type="submit" class="primary_button">Save</button>
          </td>
        </tr>

      </tbody>
    </table>

  </form>

{% endblock %}
