{% extends '_management_base.html' %}
{% load utils %}


{% block content %}

  <h1>{{ object }}</h1>

  <a href={{ delete_url }} class="delete-link">Delete</a>
  <a href={{ edit_url }} class="edit-link">Edit</a>

  <form id="delete-form" action="{{ delete_url }}" method="post">
    {% csrf_token %}
  </form>

  <table class="datatable">

    <tbody>
      {% for field in fields %}
        <tr>
          <th class="scope-row">{{ field.verbose_name|capfirst }}</th>
          <td class="scope-pad">{{ object|getattribute:field.name }}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

{% endblock %}
