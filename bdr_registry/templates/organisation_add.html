<form method="post">
  {% csrf_token %}

  <table>
  {% for field in form %}
    <tr>
      <td>
        {% for err in field.errors %}
          {{ err }}
        {% endfor %}
        <label for="id_{{ field.name }}">{{ field.label }}</label>
      </td>
      <td>{{ field }}</td>
    </tr>
  {% endfor %}
  </table>

  <button type="submit">Create</button>

</form>
