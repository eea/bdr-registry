{% extends "bdr_layout.html" %}


{% block content %}

<h1>Delete comment</h1>

<form method="post">
  {% csrf_token %}
  <p>
    About to delete the following comment
    created on {{ object.created|date:"d F Y" }}:
    <blockquote>
      {{ object.text|safe }}
    </blockquote>
    <button type="submit">Delete</button>
  </p>
</form>

{% endblock %}
