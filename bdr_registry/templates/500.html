{% extends "bdr_layout.html" %}
{% load i18n %}

{% block head %}
  {% if sentry_id %}
    <script src="https://cdn.ravenjs.com/2.3.0/raven.min.js"></script>
    <script>
      Raven.showReportDialog({
        eventId: '{{ sentry_id }}',
        dsn: '{{ sentry_public_id }}'
      });
     </script>
  {% endif %}
{% endblock %}

{% block content %}

<h1>{% trans "Internal server error" %}</h1>

<p>{% trans "The server got mixed up. Sorry about that." %}</p>

{% endblock %}
